<div class="caixa_login">
    <h2>Minha Conta</h2>

<!--Implementando formulário de login em Angular-->

    <form #userForm="ngForm" (ngSubmit)="onSubmit()" action="#" method="post">
        <div class="entrada">
            <input class="inserir" type="email" id="login" name="email" [(ngModel)] = "userModel.email" placeholder="Digite seu e-mail aqui...">
            <label for="login">Email:</label>
        </div>

        <div class="entrada">
         <input class="inserir" type="password" id="senha" name="password" [(ngModel)] = "userModel.password" placeholder="Digite sua senha aqui...">
         <label for="senha">Senha:</label>
     </div>

     <div class="center">
         <button class="clic" id="enviar" type="submit">Entrar</button>
     </div>
    </form>
    <p id="mensagem" *ngIf= "mensagem != ''" >{{mensagem}}</p>

    <div class="links">
        <a class="cadastrar" href="#"><p>Esqueci minha senha</p></a>
        <a class="cadastrar" href="#"><p>Fazer meu cadastro</p></a>
    </div>
</div>
